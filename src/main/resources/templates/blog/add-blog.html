<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>


<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Add Blog
                    </div>

                    <div class="card-body">
                        <form th:object="${blogData}" th:action="@{/blog/process-add-blog}" method="POST" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <div th:if="${param.addBlogError}">
                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                <span th:text="${param.addBlogError}"></span>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <input type="hidden" th:field="*{id}" >

                            <!-- Title -->
                            <div style="margin-bottom: 25px;" class="form-group">
                                <input type="text" th:field="*{title}" name="title" placeholder="Title *" class="form-control" />

                                <div th:if="${#fields.hasErrors('title')}"
                                      class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
                                    </ul>
                                </div>
                            </div>


                            <!-- Content -->
                            <div style="margin-bottom: 25px;" class="form-group">
                                <textarea name="content" th:field="*{content}" class="form-control" placeholder="Content *"></textarea>
                                <div th:if="${#fields.hasErrors('content')}"
                                      class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('content')}" th:text="${err}" />
                                    </ul>
                                </div>
                            </div>





                            <!-- Submit Button -->
                            <div style="margin-top: 10px;" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>

                        <div>
                            <a th:href="@{/}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Home</a>
                        </div>

                    </div>

                </div>


            </div>

        </div>


    </div>

</body>
</html>
