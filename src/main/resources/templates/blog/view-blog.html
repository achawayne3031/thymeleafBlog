


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

<div class="container mt-5">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <div class="d-flex justify-content-end">
                <div>
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>

                </div>
            </div>




            <div class="d-flex">
                <div>
                    <a th:href="@{/blog/add-blog-page}" class="btn btn-primary">Add New Blog</a>
                </div>
                <div>
                    <a th:href="@{/}" class="btn btn-primary">Home</a>
                </div>
            </div>



            <div class="card">
                <h5 class="card-header" th:text="${blog.title}"></h5>
                <div class="card-body">
                    <p class="card-text" th:text="${blog.content}"></p>
                    <span class="mt-4">Created By: <span th:text="${blog.user.fullName}"></span></span>
                    <br>
                    <span class="mt-4">Posted Date: <span th:text="${blog.createdAt}"></span></span>
                </div>
                <div class="card-footer">
                    <div class="d-flex">
                        <div>
                            <a th:href="@{/blog/update(blogId=${blog.id})}" class="btn btn-info btn-sm">Update</a>
                        </div>
                        <div>
                            <a
                                    th:href="@{/blog/delete(blogId=${blog.id})}"
                                    class="btn btn-danger btn-sm"
                                    onclick=" if(!(confirm('Are you sure you want to delete this blog ?'))) return false"
                            >Delete</a>
                        </div>

                    </div>

                </div>
            </div>





        </div>

    </div>


</div>
</body>
</html>
