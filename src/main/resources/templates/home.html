<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

<div class="container mt-5">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <div class="d-flex justify-content-end">
                <div>
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>

                </div>
            </div>




            <div class="d-flex">
                <div>
                    <a th:href="@{/blog/add-blog-page}" class="btn btn-primary">Add New Blog</a>
                </div>

            </div>


            <table class="table table-bordered table-striped table-responsive">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col">Editor</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="tempBlog : ${blogs}">
                        <td th:text="${tempBlog.title}" />
                        <td th:text="${tempBlog.content}" />
                        <td th:text="${tempBlog.user.fullName}"></td>
                        <td th:text="${tempBlog.createdAt}"></td>

                        <td>
                            <a th:href="@{/blog/view(blogId=${tempBlog.id})}" class="btn btn-primary">view</a>
                            <a th:href="@{/blog/update(blogId=${tempBlog.id})}" class="btn btn-info btn-sm">Update</a>
                            <a
                                    th:href="@{/blog/delete(blogId=${tempBlog.id})}"
                                    class="btn btn-danger btn-sm"
                                    onclick=" if(!(confirm('Are you sure you want to delete this blog ?'))) return false"
                            >Delete</a>
                        </td>


                    </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>
</body>
</html>
